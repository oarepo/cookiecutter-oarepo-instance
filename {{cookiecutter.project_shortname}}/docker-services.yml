version: '2.3'
services:
  ui:
    restart: "always"
    image: "{{cookiecutter.project_shortname}}-ui:latest"
  app:
    build:
      context: .
    image: "{{cookiecutter.project_shortname}}-api:latest"
    environment:
      - "INVENIO_ACCOUNTS_SESSION_REDIS_URL=redis://cache:6379/1"
      - "INVENIO_BROKER_URL=amqp://guest:guest@mq:5672/"
      - "INVENIO_CACHE_REDIS_URL=redis://cache:6379/0"
      - "INVENIO_CACHE_TYPE=redis"
      - "INVENIO_CELERY_BROKER_URL=amqp://guest:guest@mq:5672/"
      - "INVENIO_CELERY_RESULT_BACKEND=redis://cache:6379/2"
      - "INVENIO_SEARCH_ELASTIC_HOSTS=['es:9200']"
      - "INVENIO_SEARCH_INDEX_PREFIX=''"
      - "INVENIO_SECRET_KEY=CHANGE_ME2"
      - "INVENIO_SQLALCHEMY_DATABASE_URI"
      - "INVENIO_WSGI_PROXIES=2"
      - "OAREPO_APP_ALLOWED_HOSTS=web-api:5000,localhost"
      - "INVENIO_FILES_REST_PERMISSION_FACTORY=invenio_records_rest.utils.allow_all"
      - "INVENIO_RATELIMIT_STORAGE_URL=redis://cache:6379/3"
      - "INVENIO_USER=invenio"
      - "INVENIO_S3_CLIENT='oarepo_s3.S3Client'"
      - "INVENIO_S3_REGION_NAME=''"
      - "INVENIO_S3_SIGNATURE_VERSION=s3"
      - "INVENIO_S3_TENANT"
      - "INVENIO_S3_ACCESS_KEY_ID"
      - "INVENIO_S3_ENDPOINT_URL"
      - "INVENIO_S3_SECRET_ACCESS_KEY"
  lb:
    build: docker/haproxy/
    image: oarepo-lb
    restart: "always"
    ports:
       - "127.0.0.1:443:443"
  frontend:
    build: docker/nginx/
    image: oarepo-frontend
    restart: "always"
  cache:
    image: redis
    restart: "always"
    read_only: true
  db:
    image: postgres:9.6
    restart: "always"
    environment:
      - "POSTGRES_USER={{cookiecutter.project_shortname}}"
      - "POSTGRES_PASSWORD={{cookiecutter.project_shortname}}"
      - "POSTGRES_DB={{cookiecutter.project_shortname}}"
  mq:
    image: rabbitmq:3-management
    restart: "always"
  es7:
    image: docker.elastic.co/elasticsearch/elasticsearch-oss:7.6.0
    restart: "always"
    environment:
      - bootstrap.memory_lock=true
      - "ES_JAVA_OPTS=-Xms512m -Xmx512m"
      - discovery.type=single-node
    ulimits:
      memlock:
        soft: -1
        hard: -1
    mem_limit: 1g
